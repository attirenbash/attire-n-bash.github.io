<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehengas ₹1000 - above - Attire n Bash</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
        }

  #header-img {
    width: 100%;
    height: 400px; /* Maintain aspect ratio */
    display: block;
}

        main {
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="download.jpg" alt="Attire n Bash Logo" id="header-img">
    </header>

    <main>
        <h1>Costumes : ₹1100 - above </h1>

        <div class="gallery">
            <img src="n1.png" alt="Lehenga 1" loading="lazy">
            <img src="n2.jpg" alt="Lehenga 2" loading="lazy">
            <img src="n3.jpg" alt="Lehenga 3" loading="lazy">
            <!-- More images for this category -->
        </div>
    </main>

</body>
</html>
